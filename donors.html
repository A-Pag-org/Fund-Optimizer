<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Directory - Browse & Explore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Donor Directory</h1>
                <div class="header-actions">
                    <nav class="page-navigation">
                        <a href="index.html" class="nav-link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            Employees
                        </a>
                        <a href="donors.html" class="nav-link active">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Donors
                        </a>
                    </nav>
                    <button class="btn-secondary" id="viewSimulation">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        View Simulation (<span id="simulationCount">0</span>)
                    </button>
                </div>
            </div>
        </header>

        <!-- Carousel Sections -->
        <main class="main-content">
            <!-- Carousel 1: All Donors -->
            <section class="carousel-section" role="region" aria-label="All Donors Carousel">
                <div class="carousel-header">
                    <h2 class="carousel-title">All Donors</h2>
                    <div class="carousel-controls">
                        <button class="carousel-btn carousel-btn-prev" aria-label="Previous donors" data-carousel="all-donors">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <button class="carousel-btn carousel-btn-next" aria-label="Next donors" data-carousel="all-donors">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="carousel-container">
                    <div class="carousel-track" id="all-donors" data-carousel-track="all-donors">
                        <!-- Donor cards will be dynamically inserted here -->
                    </div>
                </div>
            </section>

            <!-- Carousel 2: Donors Needing Attention -->
            <section class="carousel-section" role="region" aria-label="Donors Needing Attention Carousel">
                <div class="carousel-header">
                    <h2 class="carousel-title">Donors Needing Attention</h2>
                    <div class="carousel-controls">
                        <button class="carousel-btn carousel-btn-prev" aria-label="Previous donors" data-carousel="donors-warning">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <button class="carousel-btn carousel-btn-next" aria-label="Next donors" data-carousel="donors-warning">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="carousel-container">
                    <div class="carousel-track" id="donors-warning" data-carousel-track="donors-warning">
                        <!-- Donor cards will be dynamically inserted here -->
                    </div>
                </div>
            </section>

            <!-- Carousel 3: By Donor Type -->
            <section class="carousel-section" role="region" aria-label="International Donors Carousel">
                <div class="carousel-header">
                    <h2 class="carousel-title">International Donors</h2>
                    <div class="carousel-controls">
                        <button class="carousel-btn carousel-btn-prev" aria-label="Previous international donors" data-carousel="donors-international">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <button class="carousel-btn carousel-btn-next" aria-label="Next international donors" data-carousel="donors-international">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="carousel-container">
                    <div class="carousel-track" id="donors-international" data-carousel-track="donors-international">
                        <!-- Donor cards will be dynamically inserted here -->
                    </div>
                </div>
            </section>

            <!-- Carousel 4: CSR Donors -->
            <section class="carousel-section" role="region" aria-label="CSR Donors Carousel">
                <div class="carousel-header">
                    <h2 class="carousel-title">CSR Donors</h2>
                    <div class="carousel-controls">
                        <button class="carousel-btn carousel-btn-prev" aria-label="Previous CSR donors" data-carousel="donors-csr">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <button class="carousel-btn carousel-btn-next" aria-label="Next CSR donors" data-carousel="donors-csr">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="carousel-container">
                    <div class="carousel-track" id="donors-csr" data-carousel-track="donors-csr">
                        <!-- Donor cards will be dynamically inserted here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Detail Panel (Side Drawer) -->
        <aside class="detail-panel" id="detailPanel" role="dialog" aria-modal="true" aria-labelledby="detailPanelTitle">
            <div class="detail-panel-overlay" id="detailPanelOverlay"></div>
            <div class="detail-panel-content">
                <div class="detail-panel-header">
                    <button class="detail-panel-close" id="closeDetailPanel" aria-label="Close detail panel">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                
                <div class="detail-panel-body" id="detailPanelBody">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </aside>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize only donor carousels on this page
        document.addEventListener('DOMContentLoaded', () => {
            renderDonorCarousel('all-donors', getAllDonors());
            renderDonorCarousel('donors-warning', getDonorsByWarningStatus());
            renderDonorCarousel('donors-international', getDonorsByType('International'));
            renderDonorCarousel('donors-csr', getDonorsByType('CSR'));
            
            initializeEventListeners();
            initializeKeyboardNavigation();
            updateCarouselButtons();
        });
    </script>
</body>
</html>
